<p-table [value]="clientes">
    <ng-template pTemplate="header">
        <tr class="tabela">
            <th>Id</th>
            <th>Nome</th>
            <th>Empresa</th>
            <th>CPF</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
        <tr>
            <td>{{cliente.id}}</td>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.empresa}}</td>
            <td>{{cliente.cpf}}</td>
            <td><a><i class="pi pi-user-edit" style="color: #caca00;" routerLink="/atualizar-cliente/{{ cliente.id }}"></i></a>
                <a (click)="deletar(cliente.id)"><i class="pi pi-trash" style="color: #cf3a3a;"></i></a></td>
        </tr>
    </ng-template>
</p-table>
<button pButton type="button" label="Novo Cliente" (click)="navegarCriarProduto()"></button>
