<p-table [value]="produtos">
    <ng-template pTemplate="header">
        <tr class="tabela">
            <th>Id</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-produto>
        <tr>
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco}}</td>
            <td>{{produto.estoque}}</td>
            <td><a><i class="pi pi-user-edit" style="color: #caca00;" routerLink="/editar-produto/{{ produto.id }}"></i></a>
                <a (click)="deletar(produto.id)"><i class="pi pi-trash" style="color: #cf3a3a;"></i></a></td>
        </tr>
    </ng-template>
</p-table>
<button pButton type="button" label="Novo Produto" (click)="navegarParaCadastro()"></button>
